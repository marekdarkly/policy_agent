<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="growthGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#portfolioGradient)"/>
  
  <!-- Growth bars -->
  <g opacity="0.3">
    <rect x="100" y="400" width="40" height="150" fill="#10b981" rx="4"/>
    <rect x="160" y="350" width="40" height="200" fill="#34d399" rx="4"/>
    <rect x="220" y="300" width="40" height="250" fill="#10b981" rx="4"/>
    <rect x="280" y="250" width="40" height="300" fill="#059669" rx="4"/>
    <rect x="340" y="200" width="40" height="350" fill="#34d399" rx="4"/>
    <rect x="400" y="150" width="40" height="400" fill="#10b981" rx="4"/>
    <rect x="460" y="100" width="40" height="450" fill="#059669" rx="4"/>
    <rect x="520" y="80" width="40" height="470" fill="#34d399" rx="4"/>
    <rect x="580" y="120" width="40" height="430" fill="#10b981" rx="4"/>
    <rect x="640" y="180" width="40" height="370" fill="#059669" rx="4"/>
  </g>
  
  <!-- Portfolio pie chart -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e5e7eb" stroke-width="2" opacity="0.3"/>
    <path d="M 0 0 L 0 -80 A 80 80 0 0 1 40 -69.3 Z" fill="#10b981" opacity="0.6"/>
    <path d="M 0 0 L 40 -69.3 A 80 80 0 0 1 69.3 -40 Z" fill="#34d399" opacity="0.6"/>
    <path d="M 0 0 L 69.3 -40 A 80 80 0 0 1 80 0 Z" fill="#059669" opacity="0.6"/>
    <path d="M 0 0 L 80 0 A 80 80 0 0 1 69.3 40 Z" fill="#10b981" opacity="0.6"/>
    <path d="M 0 0 L 69.3 40 A 80 80 0 0 1 40 69.3 Z" fill="#34d399" opacity="0.6"/>
    <path d="M 0 0 L 40 69.3 A 80 80 0 0 1 0 80 Z" fill="#059669" opacity="0.6"/>
    <path d="M 0 0 L 0 80 A 80 80 0 0 1 -40 69.3 Z" fill="#10b981" opacity="0.6"/>
    <path d="M 0 0 L -40 69.3 A 80 80 0 0 1 -69.3 40 Z" fill="#34d399" opacity="0.6"/>
    <path d="M 0 0 L -69.3 40 A 80 80 0 0 1 -80 0 Z" fill="#059669" opacity="0.6"/>
    <path d="M 0 0 L -80 0 A 80 80 0 0 1 -69.3 -40 Z" fill="#10b981" opacity="0.6"/>
    <path d="M 0 0 L -69.3 -40 A 80 80 0 0 1 -40 -69.3 Z" fill="#34d399" opacity="0.6"/>
    <path d="M 0 0 L -40 -69.3 A 80 80 0 0 1 0 -80 Z" fill="#059669" opacity="0.6"/>
  </g>
  
  <!-- Floating investment symbols -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="25" fill="#059669"/>
    <circle cx="300" cy="80" r="20" fill="#10b981"/>
    <circle cx="450" cy="120" r="30" fill="#34d399"/>
    <circle cx="650" cy="90" r="22" fill="#059669"/>
  </g>
  
  <!-- Abstract growth lines -->
  <g opacity="0.2">
    <path d="M 50 500 Q 200 450 350 400 T 650 350" stroke="url(#growthGradient)" stroke-width="2" fill="none"/>
    <path d="M 100 480 Q 250 430 400 380 T 700 330" stroke="url(#growthGradient)" stroke-width="2" fill="none"/>
  </g>
</svg>
