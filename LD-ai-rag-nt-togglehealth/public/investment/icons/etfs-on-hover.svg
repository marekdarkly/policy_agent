<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="etfsHoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#c084fc" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="20" fill="url(#etfsHoverGradient)"/>
  
  <!-- ETF basket -->
  <rect x="14" y="18" width="20" height="12" fill="white" rx="2"/>
  
  <!-- Multiple colored bars representing different assets -->
  <rect x="16" y="20" width="3" height="8" fill="#a855f7" rx="1"/>
  <rect x="21" y="20" width="3" height="8" fill="#c084fc" rx="1"/>
  <rect x="26" y="20" width="3" height="8" fill="#d8b4fe" rx="1"/>
  <rect x="31" y="20" width="3" height="8" fill="#a855f7" rx="1"/>
  
  <!-- ETF text -->
  <text x="18" y="30" font-family="Arial" font-size="8" font-weight="bold" fill="#a855f7">ETF</text>
  
  <!-- Glow effect -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
