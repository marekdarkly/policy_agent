    <text x="200" y="340" font-family="Arial" font-size="11" fill="#10b981">GDP Growth: 2.4%</text>
    <text x="200" y="380" font-family="Arial" font-size="11" fill="#34d399">Unemployment: 3.8%</text>
    <text x="200" y="420" font-family="Arial" font-size="11" fill="#059669">Fed Rate: 5.5%</text>
