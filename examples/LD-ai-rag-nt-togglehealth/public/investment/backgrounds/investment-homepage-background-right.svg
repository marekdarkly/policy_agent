<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rightGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="800" fill="url(#rightGradient)"/>
  
  <!-- Subtle investment symbols -->
  <g opacity="0.1">
    <!-- Growth arrows -->
    <path d="M 300 100 L 320 80 L 340 100 L 320 120 Z" fill="#059669"/>
    <path d="M 250 200 L 270 180 L 290 200 L 270 220 Z" fill="#10b981"/>
    <path d="M 200 300 L 220 280 L 240 300 L 220 320 Z" fill="#34d399"/>
    <path d="M 350 400 L 370 380 L 390 400 L 370 420 Z" fill="#059669"/>
    <path d="M 150 500 L 170 480 L 190 500 L 170 520 Z" fill="#10b981"/>
    <path d="M 300 600 L 320 580 L 340 600 L 320 620 Z" fill="#34d399"/>
    <path d="M 200 700 L 220 680 L 240 700 L 220 720 Z" fill="#059669"/>
    
    <!-- Percentage symbols -->
    <text x="320" y="150" font-family="Arial" font-size="16" fill="#059669">%</text>
    <text x="270" y="250" font-family="Arial" font-size="14" fill="#10b981">%</text>
    <text x="220" y="350" font-family="Arial" font-size="18" fill="#34d399">%</text>
    <text x="370" y="450" font-family="Arial" font-size="12" fill="#059669">%</text>
    <text x="170" y="550" font-family="Arial" font-size="20" fill="#10b981">%</text>
    <text x="320" y="650" font-family="Arial" font-size="15" fill="#34d399">%</text>
    <text x="220" y="750" font-family="Arial" font-size="17" fill="#059669">%</text>
    
    <!-- Small growth bars -->
    <rect x="280" y="120" width="8" height="30" fill="#059669" opacity="0.4" rx="2"/>
    <rect x="230" y="220" width="8" height="25" fill="#10b981" opacity="0.4" rx="2"/>
    <rect x="180" y="320" width="8" height="35" fill="#34d399" opacity="0.4" rx="2"/>
    <rect x="330" y="420" width="8" height="20" fill="#059669" opacity="0.4" rx="2"/>
    <rect x="130" y="520" width="8" height="40" fill="#10b981" opacity="0.4" rx="2"/>
    <rect x="280" y="620" width="8" height="28" fill="#34d399" opacity="0.4" rx="2"/>
    <rect x="180" y="720" width="8" height="32" fill="#059669" opacity="0.4" rx="2"/>
  </g>
  
  <!-- Abstract geometric shapes -->
  <g opacity="0.05">
    <polygon points="300,50 350,50 325,100" fill="#059669"/>
    <polygon points="200,150 250,150 225,200" fill="#10b981"/>
    <polygon points="350,250 400,250 375,300" fill="#34d399"/>
    <polygon points="150,350 200,350 175,400" fill="#059669"/>
    <polygon points="300,450 350,450 325,500" fill="#10b981"/>
    <polygon points="250,550 300,550 275,600" fill="#34d399"/>
    <polygon points="350,650 400,650 375,700" fill="#059669"/>
  </g>
  
  <!-- Subtle connecting lines -->
  <g opacity="0.2">
    <path d="M 250 100 Q 300 80 350 120" stroke="#10b981" stroke-width="1" fill="none"/>
    <path d="M 200 200 Q 250 180 300 220" stroke="#34d399" stroke-width="1" fill="none"/>
    <path d="M 150 300 Q 200 280 250 320" stroke="#059669" stroke-width="1" fill="none"/>
  </g>
</svg>
