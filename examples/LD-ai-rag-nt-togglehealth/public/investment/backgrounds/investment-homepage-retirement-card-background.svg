<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retirementCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#retirementCardGradient)"/>
  
  <!-- Retirement symbols -->
  <g opacity="0.3">
    <!-- Piggy banks -->
    <ellipse cx="80" cy="100" rx="15" ry="10" fill="#ea580c"/>
    <ellipse cx="80" cy="98" rx="12" ry="8" fill="#fb923c"/>
    <ellipse cx="80" cy="90" rx="3" ry="2" fill="white"/>
    <circle cx="78" cy="88" r="1" fill="white"/>
    <circle cx="82" cy="88" r="1" fill="white"/>
    
    <ellipse cx="320" cy="150" rx="12" ry="8" fill="#ea580c"/>
    <ellipse cx="320" cy="148" rx="10" ry="6" fill="#fb923c"/>
    <ellipse cx="320" cy="142" rx="2.5" ry="1.5" fill="white"/>
    <circle cx="318.5" cy="140.5" r="0.8" fill="white"/>
    <circle cx="321.5" cy="140.5" r="0.8" fill="white"/>
    
    <!-- Growth charts -->
    <path d="M 50 200 L 100 180 L 150 160 L 200 140 L 250 120 L 300 100" 
          stroke="#ea580c" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6"/>
    
    <path d="M 100 220 L 150 200 L 200 180 L 250 160 L 300 140 L 350 120" 
          stroke="#fb923c" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6"/>
    
    <!-- Dollar signs -->
    <text x="120" y="80" font-family="Arial" font-size="24" fill="#ea580c" opacity="0.4">$</text>
    <text x="280" y="120" font-family="Arial" font-size="20" fill="#fb923c" opacity="0.4">$</text>
    <text x="200" y="60" font-family="Arial" font-size="28" fill="#fdba74" opacity="0.4">$</text>
    
    <!-- Percentage symbols -->
    <text x="180" y="200" font-family="Arial" font-size="16" fill="#ea580c" opacity="0.4">%</text>
    <text x="220" y="180" font-family="Arial" font-size="14" fill="#fb923c" opacity="0.4">%</text>
    <text x="160" y="220" font-family="Arial" font-size="18" fill="#fdba74" opacity="0.4">%</text>
  </g>
  
  <!-- Abstract geometric shapes -->
  <g opacity="0.1">
    <polygon points="50,50 80,50 65,80" fill="#ea580c"/>
    <polygon points="300,70 330,70 315,100" fill="#fb923c"/>
    <polygon points="150,250 180,250 165,280" fill="#fdba74"/>
  </g>
</svg>
