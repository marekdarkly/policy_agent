<svg width="40" height="200" viewBox="0 0 40 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="50%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#60a5fa" />
    </linearGradient>
  </defs>
  
  <!-- Toggle text -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradientVertical)" text-anchor="middle">Toggle</text>
  
  <!-- Investments text -->
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Investments</text>
  
  <!-- Investment icon -->
  <g transform="translate(14, 60)">
    <!-- Chart bars -->
    <rect x="0" y="16" width="2" height="8" fill="#3b82f6" rx="1"/>
    <rect x="3" y="12" width="2" height="12" fill="#3b82f6" rx="1"/>
    <rect x="6" y="8" width="2" height="16" fill="#3b82f6" rx="1"/>
    <rect x="9" y="4" width="2" height="20" fill="#3b82f6" rx="1"/>
    <rect x="12" y="0" width="2" height="24" fill="#3b82f6" rx="1"/>
    
    <!-- Trend line -->
    <path d="M 0 18 L 3 14 L 6 10 L 9 6 L 12 2" 
          stroke="#1e40af" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
</svg>
