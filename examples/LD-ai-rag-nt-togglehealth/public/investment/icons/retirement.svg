<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retirementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c" />
      <stop offset="100%" style="stop-color:#fb923c" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="20" fill="url(#retirementGradient)"/>
  
  <!-- Piggy bank -->
  <ellipse cx="24" cy="28" rx="12" ry="8" fill="white"/>
  <ellipse cx="24" cy="26" rx="10" ry="6" fill="#ea580c"/>
  
  <!-- Piggy bank legs -->
  <rect x="18" y="34" width="2" height="4" fill="white" rx="1"/>
  <rect x="28" y="34" width="2" height="4" fill="white" rx="1"/>
  
  <!-- Piggy bank snout -->
  <ellipse cx="24" cy="22" rx="3" ry="2" fill="white"/>
  
  <!-- Piggy bank eyes -->
  <circle cx="22" cy="20" r="1" fill="white"/>
  <circle cx="26" cy="20" r="1" fill="white"/>
  
  <!-- Coin slot -->
  <rect x="23" y="18" width="2" height="3" fill="white" rx="1"/>
  
  <!-- Dollar sign -->
  <text x="22" y="30" font-family="Arial" font-size="8" font-weight="bold" fill="white">$</text>
</svg>
