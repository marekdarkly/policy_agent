<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bondsHoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#34d399" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="20" fill="url(#bondsHoverGradient)"/>
  
  <!-- Bond certificate -->
  <rect x="12" y="16" width="24" height="16" fill="white" rx="2"/>
  
  <!-- Certificate lines -->
  <line x1="14" y1="20" x2="34" y2="20" stroke="#10b981" stroke-width="1"/>
  <line x1="14" y1="24" x2="34" y2="24" stroke="#10b981" stroke-width="1"/>
  <line x1="14" y1="28" x2="34" y2="28" stroke="#10b981" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="22" y="26" font-family="Arial" font-size="12" font-weight="bold" fill="#10b981">$</text>
  
  <!-- Interest rate -->
  <text x="28" y="26" font-family="Arial" font-size="8" fill="#10b981">4.2%</text>
  
  <!-- Glow effect -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
